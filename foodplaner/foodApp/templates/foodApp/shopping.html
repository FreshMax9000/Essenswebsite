{% extends "foodApp/base.html" %}
{% block main_content %}
    <main role="main">
    
    <div class="jumbotron">
        <div class="container">
        <h1 class="display-3">Einkaufsliste!</h1>
        </div>
    </div>

    <div class="container">
        <!-- Ingerdiants from the agenda as list -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Menge</th>
                <th scope="col">Zutat</th>
              </tr>
            </thead>
            <tbody>
              {% for object in object_list%}
                {% for each in object.ingredient_set.all %}
                <tr>
                  <th scope="row">{{ each.quantity }}{{ each.grocerie.unit }} </th>
                  <td>{{ each.grocerie.name }} </td>
                </tr>
                {% endfor %}
              {% endfor %}   
            </tbody>
          </table>
    </div>

    </div> <!-- /container -->

    </main>
{% endblock main_content %}
