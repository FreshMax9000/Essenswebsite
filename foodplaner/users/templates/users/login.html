{% extends "foodApp/base.html" %}
{% load crispy_forms_tags %}
{% block main_content %}
<main role="main" class="container">
    <div class="jumbotron" style="background-color: white;">
        <div class="card">
            <div class="card-header">
                <legend style="text-align: center;">Anmeldung</legend>
            </div>
            <form method="POST">
                <div class="card-body">
                    {% csrf_token %}
                    <fieldset >
                        {{ form|crispy }}
                    </fieldset>
                    <div class="text-muted" style="min-height: 40px;">
                        Noch keinen Account? <a class="ml-2" href="{% url 'register' %}" style="color: #5cb85c;">Registrieren</a>
                    </div>
                    <div class="form-group" style="min-height: 20px;">
                        <button class="btn btn-outline-success float-right" type="submit">Anmelden</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </main>
{% endblock main_content %}
